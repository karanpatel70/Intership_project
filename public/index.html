<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="welcome-header">
                <h1>Welcome to Complaint Management System</h1>
                <p>A secure platform to submit and track your complaints efficiently</p>
            </div>
            <!-- Login Form -->
            <div class="form-section" id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <input type="email" id="login-email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" required placeholder="Password">
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </div>

            <!-- Signup Form -->
            <div class="form-section hidden" id="signup-section">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <input type="text" id="signup-username" required placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" required placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" required placeholder="Password">
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
